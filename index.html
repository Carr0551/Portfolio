<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Larissa Carruthers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700" rel="stylesheet">
</head>
<body>
  <article class="gutter-1-2 wrapper max-length pad-t-2">
    <header class="text-center push-0">
      <h1 class="cursive push-1 yotta not-bold pad">Larissa Michelle</h1>
      <p class="info">Designer |</p>
      <p class="info ">Photographer |</p>
      <p class="info">Creative Artist</p>
      <p class="email push-none"> larissa.carruthers@gmail.com</p>
      <p class="info push-none">Instagram</p>
      <p class="info push-none">Behance</p>
      <p class="info push-none">Dribble</p>
    </header>
    <div id="timer" class="grid timer text-center">
      <div class="unit gutter-1-2 xs-1-4">
        <span id="days">77</span>
        <div class="description">
          <span>Days</span>
        </div>
      </div>
      <div class="unit gutter-1-2 xs-1-4">
        <span id="hours">01</span>
        <div class="description">
          <span>Hours</span>
        </div>
      </div>
      <div class="unit gutter-1-2 xs-1-4">
        <span id="minutes">56</span>
        <div class="description">
          <span>Minutes</span>
        </div>
      </div>
      <div class="unit gutter-1-2 xs-1-4">
        <span id="seconds">15</span>
        <div class="description">
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </article>
</body>
  <script src="js/script.js"></script>
</html>
